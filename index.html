<script id="template-advice" type="text/template">
  <h1>Medical advice</h1>

    <p>
      This section is your gateway to a holistic approach to fitness. We provide
      concise yet crucial insights to elevate your exercise regimen. From
      effective warm-ups to balanced nutrition, we cover essentials that amplify
      your well-being. Monitor your progress and optimize your workouts for a
      healthier, more effective fitness journey. Let's get started!
    </p>

    <h3>1. Effective Warm-Up before Exercise:</h3>
    <p>
      Proper warm-up is an integral part of preparing for physical activity. It
      helps to prepare the muscles, ligaments, and joints for intensive
      exercise. Warm-up involves gradually increasing the intensity of
      movements, which promotes better blood circulation and prepares the
      muscles for training. For example, before a cardio workout, it's
      recommended to start with light aerobic exercises such as jogging or
      walking, gradually increasing the pace. In the case of strength training,
      include exercises with body weight or light dumbbells for warm-up.
    </p>
    <br>
    <h3>2. The Significance of Balanced Nutrition:</h3>
    <p>
      Balanced nutrition is a key aspect of maintaining health and an effective
      training program. Your diet should include all necessary macro- and
      micronutrients to provide the body with energy and building materials for
      muscles. It's important to consider the ratio of proteins, carbohydrates,
      and fats in your diet. Proteins assist in growth and tissue repair,
      carbohydrates provide energy, and healthy fats are essential for the
      normal functioning of organs and systems.
    </p>
    <br>

    <h3>3. Regular Monitoring of Heart Rate and Breathing During Exercise:</h3>
    <p>
      Monitoring your heart rate and breathing is important for assessing the
      intensity of your workout and ensuring safety during exercise sessions.
      The pulse is a reflection of your cardiovascular system's performance, and
      normal breathing provides the body with oxygen. It's recommended to
      familiarize yourself with your pulse rate norms for different levels of
      workout intensity and regularly monitor your breathing during exercises.
    </p>
    <br>

    <h3>4. The Importance of Proper Pre and Post-Exercise Nutrition:</h3>
    <p>
      Nutrition before and after exercise plays a crucial role in the
      effectiveness of the training process. Before a workout, it's advisable to
      consume easily digestible carbohydrates, which will provide the body with
      energy. After exercise, it's important to replenish glycogen stores and
      provide the body with proteins for muscle recovery. Including protein-rich
      foods and carbohydrate complexes in your diet is recommended.
    </p>
    <br>

    <h3>5. Regular Physical Fitness Assessments and Progress Tracking:</h3>
    <p>
      Keeping a workout journal and regularly measuring physical fitness
      parameters help track progress and adjust the training process. Record
      workout results, measure body dimensions, and analyze your achievements.
      This will help you understand which methods are most effective for you and
      motivate you to achieve new milestones.
    </p>
    <br>
</script>

<script id="template-article-form" type="text/template">

                   maxlength="100" placeholder="e.g. Ján Trieska" />
            <br>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{title}}" size="50"  
                   maxlength="100" pattern="\S[\S\s]*" placeholder="e.g. My story." required 
                   title="Article title, mandatory item, max. length: 100 characters. 
The first character must not be a space."  />
            <br>
            <label for="imageLink">Image (url):</label>
            <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50" 
                   title="Image URL, max. length 100 characters." maxlength="100"/>

            <button type="button" id="btShowFileUpload">
                Upload image
            </button>

            <fieldset class="added hiddenElm" id="fsetFileUpload">
                <legend>Image Upload</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                <br />
                <button type="button" id="btFileUpload">
                    Send image to server </button>
                <button type="button" id="btCancelFileUpload">
                    Cancel uploading </button>

                    name="content" id="content" spellcheck="true" lang="sk"

              {{content}}
            </textarea>
            <br>

                    title="Keyword list, comma separated." placeholder="e.g. village, drama" />
            <br> <br>
            <button type="reset"> Reset Form </button>
            <button type="submit"> {{submitBtTitle}} </button>

        </form>
    </div>

    <footer>
        <a href="{{backLink}}" class="linkAsButton"><< Back</a>
        <a href="#menuTitle" class="linkAsButton">Up to the menu</a>
    </footer>
</script>
